fragment CardCommonFields on Card {
  id
  content
  solved
  author {
    displayName
  }
}

fragment ListCommonFields on List {
  id
  name
  index
}

query FetchBoard($id: ID!) {
  board(id: $id) {
    id
    name
    lists {
      ...ListCommonFields
      cards {
        ...CardCommonFields
      }
    }
  }
}

mutation CreateList($list: CreateListInput!) {
  createList(list: $list) {
    ...ListCommonFields
  }
}

mutation CreateCard($card: CreateCardInput!) {
  createCard(card: $card) {
    ...CardCommonFields
  }
}

mutation UpdateCard($card: UpdateCardInput!) {
  updateCard(card: $card) {
    content
  }
}

mutation RemoveCard($id: ID!) {
  removeCard(id: $id)
}

subscription CardCreated($boardId: ID!) {
  cardCreated(boardId: $boardId) {
    listId
    ...CardCommonFields
  }
}
